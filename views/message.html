<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="message-css.css">
  <title>Notification Example</title>
</head>
<body>

  <!-- Container para a notificação -->
  <div class="notification-container" id="notificationContainer">
    <div class="notification" id="notification">
      <span id="notificationText"></span>
      <button onclick="closeNotification()">Fechar</button>
    </div>
  </div>

  <!-- Seu conteúdo principal -->
  <div class="main-content">
    <h1>Conteúdo Principal</h1>
    <!-- Botão para acionar a notificação -->
    <button onclick="triggerNotification()">Mostrar Notificação</button>
  </div>

<!--   <script src="script.js"></script> -->
</body>
<script>
    // Função para mostrar a notificação
function showNotification(message) {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notificationText');

  notificationText.innerText = message;
  notification.style.display = 'block';

  setTimeout(() => {
    closeNotification();
  }, 5000); // Fecha a notificação após 5 segundos (pode ser ajustado)
}

// Função para fechar a notificação
function closeNotification() {
  const notification = document.getElementById('notification');
  notification.style.display = 'none';
}

// Função para simular a mudança da variável e acionar a notificação
function triggerNotification() {
  // Aqui, você pode substituir essa lógica pela mudança real da sua variável
  const variavelQueMudou = true;

  if (variavelQueMudou) {
    showNotification('A variável mudou!'); // Mensagem da notificação
  }
}

</script>
</html>
